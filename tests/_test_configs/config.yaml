general:
  # Data source settings in pystepsrc configuration file
  data_source: "opera"
  # Data start time
  start_time: 201808241900
  # Pysteps assumes data is stored in a subdirectory of the data_source directory
  # defined in .pystepsrc, and that this subdirectory is of the format start_fmt.
  # If the data is directly in data_source directory, leave start_fmt as "".
  start_fmt: "%Y%m%d%H%M"
  # Nowcast model to use (model settings in model section)
  model: steps
  # Number of forecast timesteps
  n_leadtimes: 1
  # Clip domain to coordinates (local)
  # To use whole domain, first entry should be null
  domain_box:
    - 2.52e6
    - 3.114e6
    - -2.067e6
    - -1.37e6
  # If verify is true, verifies forecasted steps with reference data
  # Useful for model tuning
  # This works only when working with past data
  verify: true

model:
  # Default model optional parameter values (can be overwritten in code)
  steps:
    manual:
      # https://pysteps.readthedocs.io/en/latest/generated/pysteps.nowcasts.steps.forecast.html
      # Number of ensemble members
      n_ens_members: 24
      n_cascade_levels: 6
      precip_thr: null
      kmperpixel: null
      timestep: null
      extrap_method: "semilagrangian"
      decomp_method: "fft"
      bandpass_filter_method: "gaussian"
      noise_method: "nonparametric"
      noise_stddev_adj: null
      ar_order: 2
      vel_pert_method: "bps"
      conditional: false
      probmatching_method: "cdf"
      mask_method: "incremental"
      seed: 2023
      num_workers: 1
      fft_method: "numpy"
      domain: "spatial"
      extrap_kwargs: null
      filter_kwargs: null
      noise_kwargs: null
      vel_pert_kwargs: null
      mask_kwargs: null
      measure_time: false
      callback: null
      return_output: true
    metadata:
      # Model parameters that can (and should) be automatically read from the metadata
      # Value in this list is the metadata key
      # Overwrites default values in manual
      precip_thr: threshold
      kmperpixel: xpixelsize
      timestep: accutime
  anvil:
    # https://pysteps.readthedocs.io/en/latest/generated/pysteps.nowcasts.steps.forecast.html
    manual:
      rainrate: null
      n_cascade_levels: 8
      extrap_method: semilagrangian
      ar_order: 2
      ar_window_radius: 50
      r_vil_window_radius: 3
      fft_method: numpy
      apply_rainrate_mask: true
      num_workers: 1
      extrap_kwargs: null
      filter_kwargs: null
      measure_time: false # own measurement exists
  linda:
    # https://pysteps.readthedocs.io/en/latest/generated/pysteps.nowcasts.linda.forecast.html
    manual:
      feature_method: blob
      max_num_features: 15
      feature_kwargs: null
      ari_order: 1
      kernel_type: anisotropic
      localization_window_radius: null
      errdist_window_radius: null
      acf_window_radius: null
      extrap_method: semilagrangian
      extrap_kwargs: null
      add_perturbations: False
      pert_thrs:
        - 0.5
        - 1.0
      n_ens_members: 10
      vel_pert_method: bps
      vel_pert_kwargs: null
      kmperpixel: null
      timestep: null
      seed: 2023
      num_workers: 1
      use_multiprocessing: False
      measure_time: False
      callback: null
      return_output: True
    metadata:
      # Model parameters that can be automatically read from the metadata
      # Value in this list is the metadata key
      # Overwrites default values in manual
      kmperpixel: xpixelsize
      timestep: accutime
  sseps:
    manual:
      n_ens_members: 24
      n_cascade_levels: 6
      win_size: 256
      overlap: 0.1
      war_thr: 0.1
      extrap_method: semilagrangian
      decomp_method: fft
      bandpass_filter_method: gaussian
      noise_method: ssft
      ar_order: 2
      vel_pert_method: null
      probmatching_method: cdf
      mask_method: incremental
      callback: null
      fft_method: numpy
      return_output: True
      seed: 2023
      num_workers: 1
      extrap_kwargs: null
      filter_kwargs: null
      noise_kwargs: null
      vel_pert_kwargs: null
      mask_kwargs: null
      measure_time: False

metrics:
  # https://pysteps.readthedocs.io/en/latest/generated/pysteps.verification.detcontscores.det_cont_fct.html#pysteps.verification.detcontscores.det_cont_fct
  deterministic:
    - MAE # Mean Absolute Error
    - rmse # Root Mean Squared Error
    - RV # Reduction of Variance (Brier Score)
  # https://pysteps.readthedocs.io/en/latest/generated/pysteps.verification.interface.get_method.html#pysteps.verification.interface.get_method
  ensemble:
    mean:
      - CSI # Critical Success Index
      - MAE # Mean Absolute Error
      - RMSE # Root Mean Squared Error
      - RV # Reduction of Variance (Brier Score)
